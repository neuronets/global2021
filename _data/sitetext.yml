traintrack:
  title: "TUTORIALS"
  text: "Equip yourself with some useful tools for brain hacking. Start with basic tutorials for using GIT and Pydra, followed by a walkthrough of Nobrainer and the Model Zoo: a TensorFlow-based framework for 3D medical image processing"
  timing: "All train-track sessions begin at 11:00 AEDT/8:00 AWST"
  section: traintrack
  # left is the default
  #start_align: "left"
  events:
    - title: "Nobrainer: a Tensorflow library for 3D Medical Image Processing"
      year: "Monday, Dec 06 2021, 12:00 AEDT/9:00 AWST"
      desc: "Get acquainted with Nobrainer and use it in your medical image analysis workflow"
      image: assets/img/image1.gif
      alt: #HPC and BASH basics
      presenter: Aakanksha Rana and Dhritiman Das
      registration: https://mit.zoom.us/j/91044767839
    - title: "Nobrainer: Model Zoo"
      year: "Monday, Dec 06 2021, 13:00 AEDT/10:00 AWST"
      desc: "Learn how to add and deploy your own trained models to the nobrainer model zoo"
      image: assets/img/brainhack-logo.jpg
      align: right
      presenter: Hoda Rajaei
      registration: https://mit.zoom.us/j/91044767839
      alt: #Git and Github for researchers
    - title: "Introduction to Git"
      year: "Monday, Dec 06 2021, 16:30 AEDT/13:30 AWST"
      desc: "Learn the basics of Git"
      image: assets/img/traintrack/github.png
      align: #right
      presenter: Dorota Jarecka
      registration: https://mit.zoom.us/j/91044767839
      alt: #Git and Github for researchers
    - title: "DataLad: a distributed data management system for reproducible workflows"
      year: "Tuesday, Dec 07 2021, 11:00 AEDT/08:00 AWST"
      desc: "Get introduced to DataLad, a powerful tool for open-access data management, in this hands-on session"
      image: assets/img/datalad-logo.jpg
      align: center
      presenter: Dorota Jarecka
      registration: https://mit.zoom.us/j/91044767839
      alt: #Git and Github for researchers

  end: "Questions <br> and <br> Feedback"

