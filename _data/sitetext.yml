about:
  title: "About"
  section: about
  subsections:
    - title: BrainHack Org
      body: "Brainhack is a unique conference that
             convenes researchers from across the globe and myriad
             disciplines to work together on innovative projects related
             to neuroscience. Brainhack Global will host several simultaneous to build a critical mass for the regional Brainhack movement 
             and provide opportunities for inter-Brainhack collaboration.\n

             Brainhack Global is dedicated to a harassment-free conference
             experience for everyone. Our anti-harassment policy can be
             found here: <a
             href=\"http://www.brainhack.org/code-of-conduct.html\">Code of
             Conduct</a>\n\n" 
    - title: BrainHack Global 2021
      body: "BrainHack Global (BHG) is a hackathon consisting of many
             <a href=\"https://brainhack.org/global2021/events/\">local events</a>
             in different regions around the world. Sign up to be involved with any of the
             <a href=\"https://brainhack.org/global2021/projects/\">international projects</a>\n\n"
    - title: BrainHack MIT Neuro
      body: "BHG 2021 MIT Neuro is a 2-day hackathon being organized by a team of deep learning and neuroscience researchers from the McGovern Institute for Brain Research at MIT 
             and follows the format of previously organized virtual OHBM Brainhacks.
             Interested in processing of neuroimaging data ? Or do you want to acquainted with the basics of Git and DataLad ?
             Sign up to the <a href=\"#traintrack\">training track</a>
             for tutorials on the basics of data preparation and reproducible workflows related to neuroimaging. Want to kick-start collaborations on your own projects? Then
             sign up for the 
             <a href=\"#hacktrack\">hackathon-track</a> and start hacking with your peers! 
             \n\n
             
             To register, please fill out the <a href=\"https://docs.google.com/forms/d/e/1FAIpQLSfRhB2gGEiLHWvHqUboUeIGQewaGbKbc2npKqFJWjtgthFyCg/viewform?usp=sf_link\">registration form</a> 
             and join the BrainHackGlobal-MIT-Neuro <a href=\"https://mattermost.brainhack.org/brainhack/channels/brainhack-mit-neuro\">Mattermost channel</a>
             (a Slack alternative). All comms about the event will happen through this channel so watch for notifications here!. You can also follow us on <a href=\"https://twitter.com/bhkMitNeuro/\">Twitter</a>."
